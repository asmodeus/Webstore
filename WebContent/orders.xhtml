<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" ></link>
	<title>Theos Store</title>
</h:head>

<h:body>
	<h1 id="title">Theos Storehouse</h1>
	<h:form>
		<p:dataList value="#{info.userWares}" var="item" type="definition">

			<f:facet name="header">
				<h2>Your Cart</h2>
			</f:facet>

			<f:facet name="description">
				<h:outputText value="#{item.itemName}" style="font-style:bold" />
			</f:facet>

			<f:facet name="description">
        	<h:outputText value="#{item.itemDesc}"
					style="font-style:italic" />
			</f:facet>

			<br></br>

			<f:facet name="footer">
				<p:commandButton id="backButton" value="Back to shop"
					action="#{naviCtrl.toShop}" />
			</f:facet>
			
			<f:facet name="footer">
				<p:commandButton id="confirmButton" value="Confirm order"
					action="#{orderCtrl.confirmOrder}" />
			</f:facet>


		</p:dataList>
	</h:form>

</h:body>

</html>
